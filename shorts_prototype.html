<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Shorts Prototype (Images)</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    height: 100vh;
    overflow: hidden;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
  }
  .shorts-container {
    position: relative;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  }
  .short {
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    transition: transform 0.6s ease;
  }
  img {
    height: 90vh;
    border-radius: 10px;
    object-fit: cover;
  }
  .actions {
    position: absolute;
    right: 20px;
    bottom: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  .action {
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    padding: 10px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="shorts-container" id="shorts">
  <div class="short">
    <img src="https://picsum.photos/id/237/720/1280" alt="Short 1">
    <div class="actions">
      <div class="action">‚ù§Ô∏è</div>

    </div>
  </div>

  <div class="short">
    <img src="https://picsum.photos/id/238/720/1280" alt="Short 2">
    <div class="actions">
      <div class="action">‚ù§Ô∏è</div>
      <div class="action">üí¨</div>
    </div>
  </div>

  <div class="short">
    <img src="https://picsum.photos/id/239/720/1280" alt="Short 3">
    <div class="actions">
      <div class="action">‚ù§Ô∏è</div>
      <div class="action">üí¨</div>
    </div>
  </div>
</div>

<script>
const shorts = document.querySelectorAll('.short');
let current = 0;
let canScroll = true; // cooldown flag

function showShort(index) {
  shorts.forEach((s, i) => {
    s.style.transform = `translateY(${(i - index) * 100}%)`;
  });
}

showShort(current);

function scrollToNext(direction) {
  if (!canScroll) return;
  canScroll = false;

  if (direction === 'down') {
    current = Math.min(current + 1, shorts.length - 1);
  } else {
    current = Math.max(current - 1, 0);
  }
  showShort(current);

  setTimeout(() => canScroll = true, 800); // delay before next scroll
}

window.addEventListener('wheel', e => {
  if (e.deltaY > 0) scrollToNext('down');
  else if (e.deltaY < 0) scrollToNext('up');
});

let startY = 0;
window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
window.addEventListener('touchend', e => {
  let endY = e.changedTouches[0].clientY;
  if (startY - endY > 50) scrollToNext('down');
  if (endY - startY > 50) scrollToNext('up');
});
</script>

</body>
</html>
